  <body>
    <form id="contactForm">
      <div>Formulaire de contact</div>
      <input
        type="text"
        name="firstname"
        id="firstname"
        value=""

      /><br />
      <input
        type="text"
        name="lastname"
        id="lastname"
        value=""

      /><br />

        type="email"

        type="text"
        name="subject"
        id="subject"
        value=""
        placeholder="De quoi voulez-vous me parler ?"
      /><br />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"

      ><br />
